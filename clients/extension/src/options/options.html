<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetLoop Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>LeetLoop Settings</h1>
      <p class="subtitle">Configure your API connection for cloud sync</p>
    </header>

    <form id="settings-form">
      <section class="section">
        <h2>API Configuration</h2>
        <p class="description">
          Enter your LeetLoop API URL to enable cloud sync.
        </p>

        <div class="form-group">
          <label for="api-url">API URL</label>
          <input
            type="url"
            id="api-url"
            name="apiUrl"
            placeholder="https://leetloop-api-xxxxx.run.app"
          >
          <span class="hint">Your LeetLoop API backend URL</span>
        </div>
      </section>

      <section class="section">
        <h2>User ID</h2>
        <div class="form-group">
          <label for="user-id">Anonymous ID</label>
          <input
            type="text"
            id="user-id"
            name="userId"
            readonly
          >
          <span class="hint">Your unique anonymous identifier (auto-generated)</span>
        </div>
      </section>

      <div class="actions">
        <button type="submit" class="btn-primary">Save Settings</button>
        <button type="button" id="sync-btn" class="btn-secondary">Sync Pending</button>
      </div>

      <div id="status" class="status"></div>
    </form>
  </div>
  <script src="options.js" type="module"></script>
</body>
</html>
