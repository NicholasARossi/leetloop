<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetLoop</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>LeetLoop</h1>
      <span class="version">v0.1.0</span>
    </header>

    <section class="stats">
      <div class="stat-card">
        <span class="stat-value" id="today-total">0</span>
        <span class="stat-label">Today</span>
      </div>
      <div class="stat-card accepted">
        <span class="stat-value" id="today-accepted">0</span>
        <span class="stat-label">Accepted</span>
      </div>
      <div class="stat-card failed">
        <span class="stat-value" id="today-failed">0</span>
        <span class="stat-label">Failed</span>
      </div>
    </section>

    <section class="recent">
      <h2>Recent Submissions</h2>
      <ul class="submission-list" id="submission-list">
        <li class="empty-state">No submissions captured yet</li>
      </ul>
    </section>

    <footer class="footer">
      <label class="toggle">
        <input type="checkbox" id="enabled-toggle" checked>
        <span class="toggle-slider"></span>
        <span class="toggle-label">Capture enabled</span>
      </label>
    </footer>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
